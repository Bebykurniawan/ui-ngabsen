<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Ngabsen | Students</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/logo.jpg" rel="icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet" />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto"><a href="index.html">Ngabsen</a></h1>

        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto active" href="/index.html">Home</a></li>
            <li><a class="nav-link scrollto" href="index.html">About</a></li>
            <li><a class="nav-link scrollto" href="index.html">Members</a></li>
            <li><a class="nav-link scrollto" href="students.html">Students</a></li>
            <li><a class="nav-link scrollto" href="absen.html">Absen</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->

        <a href="login.html" class="appointment-btn scrollto"
          ><span class="d-md-none">Log In</span><span class="d-none d-md-inline">Log In</span></a
        >
        <a href="register.html" class="appointment-btn scrollto"
          style="background-color: transparent; border: 1px solid #1977cc; color: #2c4964;"><span class="d-md-none">Register</span><span class="d-none d-md-inline">Register</span></a
        >
      </div>
    </header>
    <!-- End Header -->

    <div class="container mt-5 pt-5 heading">
      <h2 class="mb-4 text-center" style="color: #2c4964;">Registered Students</h2>
      <!-- Search bar to search student names -->
      <form class="d-flex mb-4">
        <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search">
        <button class="btn" type="submit" style="background-color: #1977cc; color: white;">Search</button>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">NIS</th>
            <th scope="col">Attendance Number</th>
            <th scope="col">Major</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><a href="/students/1" class="profile-link">John Doe</a></td>
            <td>123456</td>
            <td>01</td>
            <td>Science</td>
            <td>
              <button class="btn btn-danger" onclick="deleteRow(this)">Delete</button>
              <button class="btn btn-info" style="background-color: #1977cc; color: white;" data-bs-toggle="modal" data-bs-target="#detailModal" onclick="showDetails('Jane Smith', '654321', '02', 'Mathematics')">Detail</button>
            </td>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><a href="/students/2" class="profile-link">Jane Smith</a></td>
            <td>654321</td>
            <td>02</td>
            <td>Mathematics</td>
            <td>
              <button class="btn btn-danger" onclick="deleteRow(this)">Delete</button>
              <button class="btn btn-info" style="background-color: #1977cc; color: white;" data-bs-toggle="modal" data-bs-target="#detailModal" onclick="showDetails('Jane Smith', '654321', '02', 'Mathematics')">Detail</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">Student Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Name:</strong> <span id="studentName"></span></p>
            <p><strong>NIS:</strong> <span id="studentNIS"></span></p>
            <p><strong>Attendance Number:</strong> <span id="studentAttendanceNumber"></span></p>
            <p><strong>Major:</strong> <span id="studentMajor"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="preloader"></div>
    <a
    href="#"
      class="back-to-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script>
      const deleteRow = (btn) => {
        const row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }

      const showDetails = (name, nis, attendanceNumber, major) => {
        document.getElementById('studentName').textContent = name;
        document.getElementById('studentNIS').textContent = nis;
        document.getElementById('studentAttendanceNumber').textContent = attendanceNumber;
        document.getElementById('studentMajor').textContent = major;
      }
    </script>
  </body>
</html>
